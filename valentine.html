<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF nala Idhelam pana vendiyatha eruku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart-animation {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float-up 3s ease-in forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        .container-valentine {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart-title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 80px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 60px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .no-message {
            display: none;
            background: #fff3cd;
            color: #856404;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1rem;
            border: 2px solid #ffc107;
            animation: fadeInScale 0.3s ease-out;
        }

        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: fadeIn 0.5s ease-out;
        }

        .landing-content {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .landing-content h1 {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .landing-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-open {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-open:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .btn-open:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .valentine-page {
            display: none;
        }

        .success-message {
            display: none;
            text-align: center;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            color: #f5576c;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success-message p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            font-style:"sans-serif";
            animation: confetti-fall 3s ease-in forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container-valentine {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .heart-title {
                font-size: 2.5rem;
            }

            .btn-yes, .btn-no {
                padding: 10px 30px;
                font-size: 1rem;
            }

            .button-container {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container-valentine {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }

            .heart-title {
                font-size: 2rem;
            }

            .btn-yes, .btn-no {
                padding: 10px 25px;
                font-size: 0.95rem;
                width: 100%;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="landing-content">
            <h1>Venna mavale</h1>
            <p>Thungitu eruka pola</p>
            <button class="btn-open" onclick="openValentine()">Open</button>
        </div>
    </div>

    <!-- Valentine Page -->
    <div class="valentine-page" id="valentinePage">
        <div class="container-valentine">
            <div id="questionSection">
                <div class="heart-title">ðŸ’–</div>
                <h1>Will You Be My Valentine?</h1>
                
                <div class="button-container">
                    <button class="btn-yes" onclick="handleYes()">Yes ðŸ’•</button>
                    <button class="btn-no" id="noBtn" onmouseover="showNoMessage()" onclick="showNoMessage()" ontouchstart="showNoMessage()">No</button>
                </div>

                <div class="no-message" id="noMessage">
                    <img src="https://res.cloudinary.com/dxw0nilpz/image/upload/v1770401761/Gemini_Generated_Image_fvkmv1fvkmv1fvkm_solpvq.png" alt="epadi sema la" style="max-width: 150px; border-radius: 15px; margin: 10px 0;">
                    <p>Theryum d adhuku dhn prepared uh vanthen ...Olunga Yes uh amuku</p>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <div class="heart-title">ðŸ’•</div>
                <h2>Yay! ðŸŽ‰</h2>
                <img src="https://res.cloudinary.com/dxw0nilpz/image/upload/v1770402560/vazhthukal-vazthukal-v0-wdgmdv70dnif1_ueqyqb.webp" alt="Nama vela dhn" style="max-width: 200px; border-radius: 15px; margin: 20px 0;">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openValentine() {
            const landingPage = document.getElementById('landingPage');
            const valentinePage = document.getElementById('valentinePage');
            
            landingPage.style.display = 'none';
            valentinePage.style.display = 'block';
        }

        function showNoMessage() {
            const noMessage = document.getElementById('noMessage');
            noMessage.style.display = 'block';
            moveButton();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Generate random positions
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 100);
            
            // For smaller screens, keep button within viewport
            const maxX = Math.max(0, window.innerWidth - 150);
            const maxY = Math.max(0, window.innerHeight - 100);
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Set position as fixed to move freely on screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Create floating hearts
            createFloatingHearts(x, y);
        }

        function handleYes() {
            const questionSection = document.getElementById('questionSection');
            const successMessage = document.getElementById('successMessage');
            
            questionSection.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Create multiple floating hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createFloatingHearts(window.innerWidth / 2, window.innerHeight / 2), i * 100);
            }
        }

        function createFloatingHearts(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-animation';           
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);            
            setTimeout(() => heart.remove(), 3000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = ['#f5576c', '#f093fb', '#667eea', '#764ba2'][Math.floor(Math.random() * 4)];
                confetti.style.animation = `confetti-fall ${2 + Math.random() * 1}s ease-in forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Handle button movement on touch for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.id === 'noBtn') {
                moveButton();
            }
        }, false);
    </script>
</body>
</html>
